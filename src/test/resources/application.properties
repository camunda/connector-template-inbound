# Configuration for running connectors locally in bundle with connector-runtime
server.port=9898
zeebe.broker.gateway-address=localhost:26500
zeebe.client.security.plaintext=true

camunda.connector.polling.enabled=true
camunda.connector.polling.interval=5000

operate.client.enabled=true

# Configuration for Operate Keycloak auth (for use with docker-compose.yml)

camunda.operate.client.url=http://localhost:8081
camunda.operate.client.keycloak-url=http://localhost:18080
camunda.operate.client.client-id=connectors
camunda.operate.client.client-secret=c0nn3ct0rsAr3Aw3s0me
camunda.operate.client.keycloak-realm=camunda-platform

